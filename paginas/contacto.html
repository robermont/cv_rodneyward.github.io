  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a

              >
              <a class="nav-link active text-white" href="#">Contactame</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <!--<form class="alineaForm"  action="rodney.ward@example.com"></form>-->
      <form
        class="alineaForm"
        action="mailto:rodney.ward@example.com"
        method="post"
        enctype="text/plain"
      >
        <h4>Dejame tu mensaje</h4>
        <p>Enviame un mensaje o inquietud si quieres saber más sobre mi</p>

        <div class="row">
          <div class="col col-sm-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              aria-label="First name"
            />
          </div>
          <div class="col col-sm-3">
            <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              aria-label="Last name"
            />
          </div>
          <div class="col col-sm-3">
            <input
              type="text"
              class="form-control"
              placeholder="e-mail"
              aria-label="email"
            />
          </div>
        </div>

        <div class="w-75 alineaForm">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="6"
            placeholder="Escribe aquí tu mensaje"
          ></textarea>
          <br />
        </div>

        <!--  <input type="submit" miBoton value="Enviar">-->
        <button type="button" id="boton" miBoton>Enviar</button>
      </form>
    </section>

    <footer class="bg-secondary text-center fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col pt-3 pb-3">
            <a
              class="text-decoration-none text-white"

        </div>
